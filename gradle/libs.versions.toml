[versions]
agp = "8.2.0"
android-compileSdk = "34"
android-minSdk = "24"
kotlin = "2.0.0-Beta5"
kotlin-coroutines = "1.8.0"
kotlin-serialization = "1.6.3"
kotlin-atomicfu = "0.23.2"
kotlin-dokka = "1.9.20"
lwjgl = "3.3.3"
jsvg = "1.4.0"
physxjni = "2.3.2"

[libraries]
kotlin-coroutines = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "kotlin-coroutines" }
